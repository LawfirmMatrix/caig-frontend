<div fxLayout="column" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>From</mat-label>
    <input autocomplete="off" matInput type="number" formControlName="start">
    <button *ngIf="form.value.start !== null" matSuffix mat-icon-button aria-label="Clear" (click)="form.patchValue({start: null})">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>To</mat-label>
    <input autocomplete="off" matInput type="number" formControlName="end">
    <button *ngIf="form.value.end !== null" matSuffix mat-icon-button aria-label="Clear" (click)="form.patchValue({end: null})">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
