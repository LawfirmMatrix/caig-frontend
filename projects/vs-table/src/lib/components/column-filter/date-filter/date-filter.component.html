<mat-form-field appearance="outline">
  <mat-label>Date range</mat-label>
  <mat-date-range-input [formGroup]="form" [rangePicker]="picker">
    <input autocomplete="off" matStartDate formControlName="start" placeholder="Start date">
    <input autocomplete="off" matEndDate formControlName="end" placeholder="End date">
  </mat-date-range-input>
  <button *ngIf="form.value.start || form.value.end" mat-icon-button matSuffix (click)="form.reset()">
    <mat-icon>close</mat-icon>
  </button>
  <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
  <mat-error *ngIf="form.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
  <mat-error *ngIf="form.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
</mat-form-field>
