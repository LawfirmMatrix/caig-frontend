<div fxFlexFill fxLayout="column">
  <mat-toolbar fxLayoutAlign="space-between center" class="mat-elevation-z4">
    <div fxFlex>View Settlement</div>
    <div *ngIf="settlement$ | async as settlement">
      <button *ngIf="isNotCurrentSettlement$ | async" mat-mini-fab matTooltip="Switch to this settlement" (click)="changeSettlement(settlement.id)">
        <mat-icon>loop</mat-icon>
      </button>
    </div>
    <div fxFlex fxLayoutAlign="end center">
      <a mat-stroked-button routerLink="../edit">Edit</a>
    </div>
  </mat-toolbar>
  <div *ngIf="settlement$ | async as settlement" fxFlex fxLayout="column" fxFlexOffset="8px" style="overflow: auto">
    <mat-card>
      <mat-card-header>
        <mat-card-title>General</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-property-list [object]="settlement" [items]="generalItems"></app-property-list>
      </mat-card-content>
    </mat-card>
    <div [fxLayout]="(isHandset$ | async) ? 'column' : 'row'">
      <mat-card fxFlex>
        <mat-card-header>
          <mat-card-title>Status & Styles</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-property-list [object]="settlement" [items]="statusItems"></app-property-list>
        </mat-card-content>
      </mat-card>
      <mat-card fxFlex>
        <mat-card-header>
          <mat-card-title>Dues Forms</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-property-list [object]="settlement" [items]="formsItems"></app-property-list>
        </mat-card-content>
      </mat-card>
      <mat-card fxFlex>
        <mat-card-header>
          <mat-card-title>Claims</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-property-list [object]="settlement" [items]="claimsItems"></app-property-list>
        </mat-card-content>
      </mat-card>
    </div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Custom Text</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-property-list [object]="settlement" [items]="textItems"></app-property-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
