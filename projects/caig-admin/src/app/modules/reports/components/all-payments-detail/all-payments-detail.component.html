<div fxFlexFill fxLayout="column">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Filters</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <dynamic-form [form]="form" [fields]="fields"></dynamic-form>
    </mat-card-content>
  </mat-card>
  <div fxFlex>
    <mat-tab-group mat-stretch-tabs [selectedIndex]="1">
      <mat-tab label="Summary" disabled>
        <ng-template matTabContent>
          <vs-table
            id="all-payments-summary"
            [data]="[]"
            [columns]="summaryColumns"
          ></vs-table>
        </ng-template>
      </mat-tab>
      <mat-tab label="Aggregated by Employee">
        <ng-template matTabContent>
          <vs-table
            id="all-payments-employee"
            [disableSelection]="true"
            [data]="data$ | async"
            [columns]="employeeColumns"
            (rowClick)="viewEmployee($event.row.employeeId)"
          ></vs-table>
        </ng-template>
      </mat-tab>
      <mat-tab label="Sequence" disabled>
        <ng-template matTabContent>
          <vs-table
            id="all-payments-sequence"
            [data]="[]"
            [columns]="sequenceColumns"
          ></vs-table>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
