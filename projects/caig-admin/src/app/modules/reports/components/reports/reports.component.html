<div fxFlexFill fxLayout="column">
  <mat-toolbar class="mat-elevation-z6" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
      <div>Reports</div>
      <mat-icon *ngIf="componentHeader">chevron_right</mat-icon>
      <div>{{componentHeader}}</div>
    </div>
    <button *ngIf="decrypt" mat-raised-button color="primary" disabled>Decrypt SSN's</button>
  </mat-toolbar>
  <div fxFlex class="outlet-container">
    <router-outlet (activate)="onActivate()"></router-outlet>
  </div>
</div>
