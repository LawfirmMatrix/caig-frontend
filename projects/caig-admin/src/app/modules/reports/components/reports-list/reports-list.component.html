<mat-toolbar class="mat-elevation-z6">Reports</mat-toolbar>
<mat-card>
  <mat-card-header>
    <mat-card-title>Select a report</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of list">
        <a mat-button [routerLink]="item.path">
          <mat-icon *ngIf="item.data && item.data['isMap']">public</mat-icon>
          {{item.path | startCase}}
        </a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
