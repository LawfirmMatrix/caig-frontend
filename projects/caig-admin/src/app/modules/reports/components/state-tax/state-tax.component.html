<div fxFlexFill fxLayout="column">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Filters</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <dynamic-form [form]="form" [fields]="fields"></dynamic-form>
    </mat-card-content>
  </mat-card>
  <mat-card fxFlex fxLayout="column">
    <mat-card-header>
      <mat-card-title>
        Aggregated by employee
      </mat-card-title>
    </mat-card-header>
    <div fxFlex class="container">
      <vs-table
        id="state-tax"
        (rowClick)="viewEmployee($event.row.employeeId)"
        [disableSelection]="true"
        [columns]="columns"
        [data]="data$ | async"
      ></vs-table>
    </div>
  </mat-card>
  <mat-card fxFlex fxLayout="column">
    <mat-card-header>
      <mat-card-title>
        Aggregated by year/quarter/month
      </mat-card-title>
    </mat-card-header>
    <p>Note: months will be skipped if there were no payments in them.</p>
    <div fxFlex fxLayoutAlign="center center" class="container">
      <h1>Still working on this...</h1>
    </div>
<!--    <div fxFlex class="container">-->
<!--      <tree-viewer-->
<!--        [data]="treeData$ | async"-->
<!--        footerLabel="Total in requested period"-->
<!--        [hideFooter]="true"-->
<!--        [hideTotal]="true"></tree-viewer>-->
<!--    </div>-->
  </mat-card>
</div>
