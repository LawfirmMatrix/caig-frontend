<mat-card>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of list">
        <a mat-button [routerLink]="item.path" [disabled]="item.data && !!item.data['disabled']">
          {{item.path | startCase}}
        </a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
