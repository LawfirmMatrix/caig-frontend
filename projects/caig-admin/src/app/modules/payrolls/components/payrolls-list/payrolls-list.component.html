<div fxFlexFill fxLayout="column">
  <mat-toolbar fxLayoutAlign="space-between center" class="mat-elevation-z8">
    <div>Payrolls</div>
    <a mat-stroked-button routerLink="add">New Payroll</a>
  </mat-toolbar>
  <div fxFlex>
    <vs-table
      id="payroll-list"
      (rowClick)="viewPayroll($event.row)"
      [data]="payrolls$ | async"
      [columns]="columns">
    </vs-table>
  </div>
</div>
