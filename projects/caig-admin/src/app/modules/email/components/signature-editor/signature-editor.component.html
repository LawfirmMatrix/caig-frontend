<div fxFlexFill fxLayout="column">
  <dynamic-form [fields]="fields" [form]="form"></dynamic-form>
  <div fxFlex style="overflow: auto">
    <div class="quill-container">
      <quill-editor
        [sanitize]="true"
        [(ngModel)]="signature"
        (ngModelChange)="signatureChange$.next()">
      </quill-editor>
    </div>
  </div>
</div>
