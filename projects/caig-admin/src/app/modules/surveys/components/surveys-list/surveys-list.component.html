<div fxFlexFill fxLayout="column">
  <mat-toolbar>Surveys</mat-toolbar>
  <mat-progress-bar mode="indeterminate" *ngIf="isProcessing"></mat-progress-bar>
  <div fxFlex>
    <vs-table [data]="data$ | async"
              [columns]="columns"
              [buttonColumns]="buttonColumns"
              [rowMenuItems]="rowMenuItems"
              [tableMenuItems]="tableMenuItems"
              (rowClick)="viewRespondents($event.row)"></vs-table>
  </div>
</div>
