<div *ngIf="user$ | async as user"
     fxFlex
     fxLayout="row"
     fxLayoutAlign="start center"
     fxLayoutGap="5px"
     [matMenuTriggerFor]="userMenu">
  <mat-menu #userMenu="matMenu">
    <a *ngFor="let item of routeMenu" mat-menu-item [routerLink]="item.route">
      <mat-icon color="accent">{{item.icon}}</mat-icon>{{item.label}}
    </a>
    <button *ngFor="let item of callbackMenu" mat-menu-item (click)="item.callback()">
      <mat-icon color="accent">{{item.icon}}</mat-icon>{{item.label}}
    </button>
  </mat-menu>
  <img *ngIf="user.avatar; else noImg" [src]="user.avatar" width="50px" height="50px" class="avatar mat-elevation-z4" />
  <ng-template #noImg>
    <mat-icon>account_circle</mat-icon>
  </ng-template>
  <div class="greeting">{{user.name}}</div>
</div>
