<h2 mat-dialog-title>What's New</h2>
<mat-dialog-content class="mat-typography">
  <div *ngFor="let category of data | keyvalue">
    <h3>{{category.key}}</h3>
    <div *ngIf="category.value.length > 1; else singleItem">
      <p *ngFor="let change of category.value; let i = index;"> {{i + 1}}. {{change}}</p>
    </div>
    <ng-template #singleItem>
      <p *ngIf="category.value[0] as change">{{change}}</p>
    </ng-template>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Ok</button>
</mat-dialog-actions>
