# This workflow will build and push a node.js application to an Azure Web App when a commit is pushed to development.
#
on:
  push:
    branches:
      - master
    paths-ignore:
      - 'projects/survey/**'
      - 'projects/mock-api/**'

env:
  AZURE_WEBAPP_NAME: caigtest
  AZURE_WEBAPP_PACKAGE_PATH: './dist/caig-admin'
  NODE_VERSION: '14.x'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: npm install, build
        run: |
          # Build the project, then
          # deploy to Azure Web App.
          npm install
          npm run build:caig-admin-libs
          ng build caig-admin
      - name: 'Deploy to Azure WebApp'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.CAIGTEST_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
